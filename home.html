<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Her E-commerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Featured Products</h1>
            <div class="product-grid">
                <!-- product grid will be generated dynamically -->
            </div>
        </section>
        <section id="products">
            <h1>Product List</h1>
            <div class="product-list">
                <!-- product list will be generated dynamically -->
            </div>
        </section>
        <section id="cart">
            <h1>Cart</h1>
            <div class="cart-summary">
                <!-- cart summary will be generated dynamically -->
            </div>
        </section>
        <section id="account">
            <h1>Account</h1>
            <div class="account-info">
                <!-- account info will be generated dynamically -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
