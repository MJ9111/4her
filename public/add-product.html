<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
  </style>
</head>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1600px">

  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>Add Product</b></h1>
    <h6>Use this page to add a new product</h6>
  </header>

  <div class="w3-container w3-white w3-margin w3-padding-large">
    <div class="w3-center">
      <h3>Add a New Product</h3>
      <form action="/submit-product" method="post">
        <input class="w3-input w3-border" type="text" placeholder="Product Name" name="productName" required>
        <input class="w3-input w3-border" type="text" placeholder="Product Description" name="productDescription" required>
        <input class="w3-input w3-border" type="number" placeholder="Product Price" name="productPrice" required>
        <button class="w3-button w3-black w3-margin-top" type="submit">Add Product</button>
      </form>
    </div>
  </div>

</div>

</body>
</html>
